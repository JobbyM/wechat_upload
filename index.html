  <title id="title">图片上传</title>
</head>
<body>
  <div class="camera-area">
     <form enctype="multipart/form-data" method="post">
      <input type="file" name="fileToUpload" class="fileToUpload" id="fileToUpload" accept="image/*" capture="camera"/>
       <div class="upload-progress"><span></span></div>
      </form>
     <div class="thumb"></div>
   </div>
   <script src="js/upload.js"></script>
   <script>
     document.getElementById('fileToUpload').addEventListener('change',function(){
       var upload = new Upload({
         'fileToUpload': document.querySelector('.fileToUpload'),
         'thumb': document.querySelector('.thumb'),
         'progress': document.querySelector('.upload-progress'),
         'url': './interface/upload.php'
       })

       upload.fileSelected();
     })
   </script>
</body>
